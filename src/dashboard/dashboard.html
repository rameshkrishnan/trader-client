<section id="dashboard-view" class="container-fluid">

    <trade></trade>
    
    <div class="row row-margin-top">

                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Creation Time</th>
                                    <th>Side</th>
                                    <th>Symbol</th>
                                    <th>Qty</th>
                                    <th>Qty Placed</th>
                                    <th>Qty Executed</th>
                                    <th>Limit Price</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Trader Id</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr data-ng-repeat="order in vm.orders">
                                    <td data-ng-bind="order.id"></td>
                                    <td data-ng-bind="order.creationTime"></td>
                                    <td data-ng-bind="order.side"></td>
                                    <td data-ng-bind="order.symbol"></td>
                                    <td data-ng-bind="order.quantity"></td>
                                    <td data-ng-bind="order.quantityPlaced"></td>
                                    <td data-ng-bind="order.quantityExecuted"></td>
                                    <td data-ng-bind="order.limitPrice"></td>
                                    <td data-ng-bind="order.priority"></td>
                                    <td data-ng-bind="order.status"></td>
                                    <td data-ng-bind="order.traderId"></td>
                                </tr>
                                <tr data-ng-if="vm.orders.length <= 0">
                                    <td colspan="11" class="alert alert-warning" role="alert">no orders available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


    </div><!-- row -->

</section>
